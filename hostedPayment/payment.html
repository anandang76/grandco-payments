<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="icon" href="./assets/img/favicon.ico" />
  <script src="./assets/script/tailwind.css.js"></script>
  <script src="./assets//script/jquery.min.js"></script>
  <script src="./assets/script/tailwind.config.js"></script>
</head>
<body>
  <section class="flex flex-col justify-center antialiased bg-gray-200 text-gray-600 min-h-screen p-4">
    <div class="h-full">
      <div class="max-w-[360px] mx-auto">
        <div class="bg-white shadow-lg rounded-lg mt-9">
          <header class="text-center px-5 pb-5">
            <img src="./assets/img/favicon.ico" class="inline-flex -mt-9 w-[72px] h-[72px] fill-current rounded-full border-4 border-white box-content shadow mb-3" alt="GRANDCO Logo" />
            <h3 class="text-xl font-bold text-gray-900 mb-1">GRANDCO</h3>
          </header>
          <div class="bg-gray-100 text-center px-5 py-6">
            <form class="space-y-3">
              <div class="flex shadow-sm rounded">
                <div class="flex-grow">
                  <input name="ssl_amount" class="text-sm text-gray-800 bg-white rounded-l leading-5 py-2 px-3 placeholder-gray-400 w-full border border-transparent focus:border-indigo-300 focus:ring-0" id="ssl_amount" type="text" placeholder="Total Amount" aria-label="Total Amount" />
                </div>
              </div>
              <button type="button" onclick="initiateHPP()" class="font-semibold text-sm inline-flex items-center justify-center px-3 py-2 border border-transparent rounded leading-5 shadow transition duration-150 ease-in-out w-full bg-indigo-500 hover:bg-indigo-600 text-white focus:outline-none focus-visible:ring-2">Pay Now</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <form id="myForm" action="https://api.demo.convergepay.com/hosted-payments/" method="POST" enctype="application/x-www-form-urlencoded">
      <input type="hidden" id="ssl_txn_auth_token" value="" />
    </form>
  </section>
  <script>
    function initiateHPP () {
      var tokenRequest = {
        ssl_amount: document.getElementById('ssl_amount').value
      };
      $.post("payment.php", tokenRequest, function( data ) {
        transactionToken = data;
        console.log(transactionToken);
        document.getElementById('ssl_txn_auth_token').value = transactionToken;
        setTimeout(() => {
            console.log(document.getElementById('ssl_txn_auth_token').value );
            document.getElementById('myForm').submit();
        }, 100);
      });

      return false;
    }
  </script>
</body>
</html>
